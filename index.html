<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rating LGBTQ+ Acceptance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Business Lookup</h1>
        <p>Do you want to know how friendly a company is towards the LGBTQ+ community? Search for a company to find out
            their rating</p>

        <form>
            <input id="business" type="text" name="" placeholder="Enter Business Name">
            <input id="location" type="text" name="" placeholder="Enter Your Location">
            <input id="clickMe" type="submit" value="Results"></input>
        </form>
        <section class="requestInfo">
            <h2 id="businessName"></h2>
            <span id="businessRating"></span>
            <a id="businessUrl" src=""></a>
            <img id="businessImg">
        </section>
    </main>
    <footer>
        <p>Disclaimer: Ratings are currently random and do not reflect the actual businesses being looked up.</p>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
